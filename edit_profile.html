<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit profile">
    <meta name="keywords" content="edit profile">
    <meta name="author" content="Ola Deborah">
    <title>Edit profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
          <img class="logo" src="img/Rectangle 84.png" alt="ComUride">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse header_gap" id="navbarSupportedContent">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              </form>
              <ul class="navbar-nav mr-auto header_list">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">CONNECTIONS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">POINTSBANK</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled text-white" href="#">FAQS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled text-white" href="#">CONTACT US</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <section id="body">
        <section id="contact">
            
            <h3>Edit Profile</h3>
            <br>
            <input type="text" id="complete_circle_big" placeholder="image">
            <br>
            <br>
            <form class="side_by_side" autocomplete="on">
                <div class="left">
                    <label for="text_box">USERNAME</label>
                    <input type="text" id="text_box" name="Username" required>
                    <br>
                    <br>
                    <label for="text_box">EMAIL</label>
                    <input type="email" id="text_box" name="Email" required>
                    <br>
                    <br>
                    <label for="text_box">DATE OF BIRTH</label>
                    <input type="date" id="text_box" name="Date of Birth" required>
                    <br>
                    <br>
                    <label for="text_box"> GENDER</label>
                    <input type="text" id="text_box" name="Gender" required>
                    <br>
                    <br>
                    <label for="text_box">VEHICLE LICENSE NUMBER</label>
                    <input type="text" id="text_box" name="Vehicle License Number" required>
                    <br>
                    <br>
                    </div>
                <div class="right">
                    <label for="text_box">NAME</label>
                    <input type="text" id="text_box" name="Name" required>
                    <br>
                    <br>
                    <label for="text_box">PHONE NUMBER</label>
                    <input type="tel" id="text_box" name="Phone Number" required>
                    <br>
                    <br>
                    <label for="text_box">LOCATION</label> 
                    <input type="text" id="text_box" name="Location" required>
                    <br>
                    <br>
                    <label for="text_box">TYPE OF CAR</label> 
                    <input type="text" id="text_box" name="Type of Car" required>
                    <br>
                    <br>
                    <label for="text_box">NUMBER OF SEATS</label> 
                    <input type="number" id="text_box" name="Number of Seats" required>
                    <br>
                    <br>
                    </div>         
            </form>
                <button type="submit" id="send">Update</button>
        </section>    
    </section>
    <footer  class="footer">
        <div class="container_footer">
            <div class="row">
              <div class=" col-sm">
                <img class="footer_logo" src="img/Rectangle 84.png" alt="">
              </div>
              <div class="footer_logo col-sm">
                <p>HOME</p>
                <p>ABOUT US</p>
                <p>CONTACT US</p>
                <p> FAQ</p>
              </div>
              <div class="footer_logo col-sm">
                <img class="footer_logo" src="img/Group 26.png" alt=""><br>
                <img class="footer_logo" src="img/Group 33.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div>
            <p>design and copy right</p>
        </div>
    </footer>
</body>
</html>
